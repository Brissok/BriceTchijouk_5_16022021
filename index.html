<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <meta name="description" content="Orinoco, votre vendeur de camera">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <link href="fontawesome/css/solid.min.css" rel="stylesheet">
    <script src="./index.js"></script>

</head>
<body>
    <header class="container headerContainer">
        <img src="./images/logo-orinoco.png" alt="Logo Onicoro" class="logoSite">
        <a href="#" class="basketLink"><i class="fas fa-shopping-bag"></i></a>
    </header>
    <main class="container mainContainer">
        <div class="mainCards">
            <div class="card">
                <div class="card-img" id="cardImg"></div>
                <div class="card-name"></div>
                <div class="card-description"></div>
                <div class="card-price"></div>
                <div class="card-btn"></div>
            </div>
        </div>
    </main>
    <footer class="container footerContainer">
        <div class="footer-logo"></div>
        <div class="social"></div>
        <ul class="footer-links">
            <li class="footer-link">A propos</li>
            <li class="footer-link">Contact</li>
            <li class="footer-link">Mentions l√©gales</li>
        </ul>
    </footer>

</html>
